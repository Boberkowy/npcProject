<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"></meta>
    <title>System Kuriersko - Logistyczny </title>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-ui.js}"></script>
    <script type="text/javascript" th:src="@{/js/appendAditionalOptions.js}"></script>
    <script type="text/javascript" th:src="@{/js/appendForm.js}"></script>
    <!--<script type="text/javascript" th:src="@{/js/createContact.js}"></script>-->

</head>

<body>


<div id="editDiv">
    <form method="post" action="">
        <label for ="id">ID</label><input type="text" id ="id" th:value="${contact.id}"/>
        <label for="firstname">First Name</label><input type = "text" id="firstname" name="firstname" th:value="${contact.firstname}"/>
        <label for="lastname">LastName </label><input type = "text" id ="lastname" name="lastname" th:value="${contact.lastname}" />
        <label for="email">Email</label><input type = "email" id="email" name="email" th:value="${contact.email}"/>
        <label for="pass">Password</label><input type ="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" id="pass" name="password" title="Password must contain one upper letter, one lower and one number" th:value="${contact.password}"/>
        <select id="category" name="category">
            <option value="">Choose type of person</option>
            <option value="sluzbowy">Służbowy</option>
            <option value="prywatny">Prywatny</option>
            <option value="inny">Inny</option>
        </select>
        <div id="subCategoryy" style="display:none;">  <label for="subcategory">Subcategory</label>
            <select id ="subcategory" name="subcategory">
                <option value="">Check type of number</option>
                <option value="boss">Boss</option>
                <option value="client">Client</option>
                <option value="hr">HR</option>
                <option value="daddy">Daddy</option>
            </select>
        </div>
        <div id ="otherr" style="display:none;"><label for="subcategory"></label><input type="text" id="subcategory" name="subcategory"/></div>
        <label for="phoneNumber">Phone number</label><input type = "number" id="phoneNumber" name="phoneNumber" th:value="${contact.phoneNumber}"/>
        <label for="dateOfBirth">Date of birth</label><input type = "text"  id="dateOfBirth" name="dateOfBirth" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" title="Date must be YYYY-MM-DD " th:value="${contact.dateOfBirth}"/>
        <input type="submit" id="addContact" value = "Edit contact"/>
    </form>
</div>
</body>
</html>
